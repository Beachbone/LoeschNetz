<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWA Installation Test</title>
    <style>
        body { font-family: sans-serif; padding: 20px; max-width: 800px; margin: 0 auto; }
        .test-item { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .pass { background: #d4edda; color: #155724; }
        .fail { background: #f8d7da; color: #721c24; }
        .pending { background: #fff3cd; color: #856404; }
        h2 { color: #333; }
        code { background: #f4f4f4; padding: 2px 6px; border-radius: 3px; }
        button { padding: 10px 20px; font-size: 16px; margin: 10px 0; cursor: pointer; }
    </style>
</head>
<body>
    <h1>PWA Installation Test</h1>
    <p>This page tests if the PWA meets installation requirements.</p>

    <div id="results"></div>

    <h2>Manual Test</h2>
    <button id="installBtn" style="display:none;">Install PWA</button>
    <p id="installStatus">Checking for install prompt...</p>

    <script>
        const results = document.getElementById('results');
        let deferredPrompt;

        async function runTests() {
            const tests = [];

            // Test 1: HTTPS or localhost
            const isSecure = location.protocol === 'https:' || location.hostname === 'localhost';
            tests.push({
                name: 'Secure Context (HTTPS or localhost)',
                pass: isSecure,
                message: isSecure ? 'Running on secure context' : 'Must use HTTPS or localhost'
            });

            // Test 2: Manifest
            let manifestValid = false;
            try {
                const response = await fetch('./manifest.json');
                const manifest = await response.json();
                manifestValid = manifest.name && manifest.start_url && manifest.icons && manifest.icons.length > 0;
                tests.push({
                    name: 'Web App Manifest',
                    pass: manifestValid,
                    message: manifestValid ? `Found: ${manifest.name}, start_url: ${manifest.start_url}` : 'Manifest missing required fields'
                });
            } catch (e) {
                tests.push({
                    name: 'Web App Manifest',
                    pass: false,
                    message: 'Could not load manifest: ' + e.message
                });
            }

            // Test 3: Service Worker
            const hasSW = 'serviceWorker' in navigator;
            tests.push({
                name: 'Service Worker Support',
                pass: hasSW,
                message: hasSW ? 'Browser supports Service Workers' : 'Browser does not support Service Workers'
            });

            // Test 4: Service Worker Registration
            if (hasSW) {
                try {
                    const registration = await navigator.serviceWorker.getRegistration('./');
                    const isRegistered = !!registration;
                    tests.push({
                        name: 'Service Worker Registered',
                        pass: isRegistered,
                        message: isRegistered ? `Registered at scope: ${registration.scope}` : 'Not registered yet - reload page'
                    });

                    if (registration) {
                        const isActive = registration.active !== null;
                        tests.push({
                            name: 'Service Worker Active',
                            pass: isActive,
                            message: isActive ? 'Service Worker is active' : 'Service Worker not active yet'
                        });
                    }
                } catch (e) {
                    tests.push({
                        name: 'Service Worker Registration',
                        pass: false,
                        message: 'Error checking registration: ' + e.message
                    });
                }
            }

            // Test 5: Icons
            try {
                const response = await fetch('./manifest.json');
                const manifest = await response.json();
                const has192 = manifest.icons.some(i => i.sizes.includes('192'));
                const has512 = manifest.icons.some(i => i.sizes.includes('512'));
                tests.push({
                    name: 'Required Icons (192x192 and 512x512)',
                    pass: has192 && has512,
                    message: has192 && has512 ? 'Both required icon sizes present' : 'Missing required icon sizes'
                });
            } catch (e) {
                tests.push({
                    name: 'Required Icons',
                    pass: false,
                    message: 'Could not check icons'
                });
            }

            // Display results
            results.innerHTML = '<h2>Test Results</h2>';
            tests.forEach(test => {
                const div = document.createElement('div');
                div.className = `test-item ${test.pass ? 'pass' : 'fail'}`;
                div.innerHTML = `<strong>${test.pass ? '✅' : '❌'} ${test.name}</strong><br>${test.message}`;
                results.appendChild(div);
            });

            // Overall status
            const allPass = tests.every(t => t.pass);
            const summary = document.createElement('div');
            summary.className = `test-item ${allPass ? 'pass' : 'pending'}`;
            summary.innerHTML = allPass
                ? '<strong>✅ All tests passed!</strong><br>The PWA should be installable. Look for the install icon in your browser address bar.'
                : '<strong>⚠️ Some tests failed</strong><br>Fix the failing tests above to enable PWA installation.';
            results.appendChild(summary);
        }

        // Listen for install prompt
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            document.getElementById('installBtn').style.display = 'block';
            document.getElementById('installStatus').textContent = '✅ Install prompt available!';
            document.getElementById('installStatus').style.color = 'green';
        });

        // Install button handler
        document.getElementById('installBtn').addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                console.log(`User response: ${outcome}`);
                deferredPrompt = null;
                document.getElementById('installBtn').style.display = 'none';
            }
        });

        // Check if already installed
        window.addEventListener('appinstalled', () => {
            document.getElementById('installStatus').textContent = '✅ PWA installed successfully!';
            document.getElementById('installStatus').style.color = 'green';
        });

        // Run tests on load
        runTests();

        // Update status if no prompt after 3 seconds
        setTimeout(() => {
            if (!deferredPrompt) {
                const status = document.getElementById('installStatus');
                if (status.textContent.includes('Checking')) {
                    status.textContent = 'ℹ️ No install prompt detected. This could mean: (1) PWA already installed, (2) installability criteria not met, or (3) browser does not support installation.';
                    status.style.color = '#856404';
                }
            }
        }, 3000);
    </script>
</body>
</html>
