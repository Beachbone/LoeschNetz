<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session Debug</title>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
            background: #f5f5f5;
        }
        .debug-box {
            background: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 15px;
            margin-bottom: 15px;
        }
        .debug-box h3 {
            margin: 0 0 10px 0;
            color: #333;
        }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
        pre {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
        }
        button {
            background: #cc0000;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>üîç Session Debug</h1>

    <div class="debug-box">
        <h3>1. Cookies pr√ºfen</h3>
        <div id="cookieInfo">Pr√ºfe...</div>
    </div>

    <div class="debug-box">
        <h3>2. Session Check (API)</h3>
        <button onclick="testSessionCheck()">Session pr√ºfen</button>
        <div id="sessionCheckResult"></div>
    </div>

    <div class="debug-box">
        <h3>3. Test-Login</h3>
        <button onclick="testLogin()">Login testen (admin/admin123)</button>
        <div id="loginResult"></div>
    </div>

    <div class="debug-box">
        <h3>4. Nach Login: Session Check</h3>
        <button onclick="testSessionCheck()">Session erneut pr√ºfen</button>
        <div id="sessionCheck2Result"></div>
    </div>

    <script>
        // Cookie-Info anzeigen
        function showCookies() {
            const cookieInfo = document.getElementById('cookieInfo');
            const cookies = document.cookie;
            
            if (cookies) {
                cookieInfo.innerHTML = '<span class="success">‚úì Cookies gefunden:</span><pre>' + cookies + '</pre>';
            } else {
                cookieInfo.innerHTML = '<span class="error">‚úó Keine Cookies gefunden</span>';
            }
        }

        // Session Check
        async function testSessionCheck() {
            const result = document.getElementById('sessionCheckResult') || document.getElementById('sessionCheck2Result');
            result.innerHTML = '<p class="info">Pr√ºfe Session...</p>';
            
            try {
                const response = await fetch('../api/auth.php?endpoint=check', {
                    credentials: 'include'  // Wichtig f√ºr Cookies!
                });
                
                const data = await response.json();
                
                result.innerHTML = `
                    <p>Status: ${response.status}</p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
                
                showCookies();
            } catch (error) {
                result.innerHTML = '<span class="error">Fehler: ' + error.message + '</span>';
            }
        }

        // Test-Login
        async function testLogin() {
            const result = document.getElementById('loginResult');
            result.innerHTML = '<p class="info">Versuche Login...</p>';
            
            try {
                const response = await fetch('../api/auth.php?endpoint=login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',  // Wichtig f√ºr Cookies!
                    body: JSON.stringify({
                        username: 'admin',
                        password: 'admin123'
                    })
                });
                
                const data = await response.json();
                
                // Alle Response-Headers anzeigen
                let headers = '';
                response.headers.forEach((value, key) => {
                    headers += `${key}: ${value}\n`;
                });
                
                result.innerHTML = `
                    <p><strong>Request:</strong></p>
                    <pre>POST /api/auth.php?endpoint=login
Content-Type: application/json
Body: {"username":"admin","password":"admin123"}</pre>
                    
                    <p><strong>Response:</strong></p>
                    <p>Status: ${response.status}</p>
                    <p>Headers:</p>
                    <pre>${headers}</pre>
                    <p>Body:</p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
                
                showCookies();
                
                if (data.success && data.data && data.data.user) {
                    result.innerHTML += '<p class="success">‚úì Login erfolgreich! Jetzt "Session erneut pr√ºfen" klicken.</p>';
                } else if (data.success && data.message === "Auth API") {
                    result.innerHTML += '<p class="error">‚úó FEHLER: API hat Hilfe-Seite zur√ºckgegeben statt Login-Response!</p>';
                    result.innerHTML += '<p class="info">Das bedeutet: Der POST-Request kam nicht richtig an.</p>';
                }
            } catch (error) {
                result.innerHTML = '<span class="error">Fehler: ' + error.message + '</span>';
            }
        }

        // Init
        showCookies();
    </script>
</body>
</html>
