<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWA Diagnose - LoeschNetz</title>
    <link rel="manifest" href="/manifest.php">
    <style>
        body {
            font-family: monospace;
            padding: 20px;
            background: #000;
            color: #0f0;
            font-size: 14px;
            max-width: 800px;
            margin: 0 auto;
        }
        h1 { color: #0ff; text-align: center; }
        .status {
            padding: 20px;
            background: #111;
            border: 2px solid #0f0;
            margin: 20px 0;
            border-radius: 8px;
        }
        .ok { color: #0f0; }
        .error { color: #f00; }
        .warning { color: #ff0; }
        button {
            background: #0f0;
            color: #000;
            border: none;
            padding: 15px 30px;
            margin: 10px 5px;
            font-family: monospace;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            width: calc(50% - 10px);
        }
        button:active { transform: scale(0.95); }
        .button-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin: 20px 0;
        }
        .loading {
            text-align: center;
            font-size: 18px;
            padding: 40px;
        }
        pre {
            background: #111;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <h1>üîç PWA DIAGNOSE</h1>

    <div class="loading" id="loading">
        ‚è≥ F√ºhre Diagnose durch...<br>
        Bitte warten...
    </div>

    <div id="results" style="display: none;">
        <div class="button-container">
            <button onclick="downloadReport()">üì• Als TXT Download</button>
            <button onclick="copyToClipboard()">üìã In Zwischenablage</button>
        </div>

        <div class="status">
            <div id="output"></div>
        </div>

        <div class="button-container">
            <button onclick="runDiagnosis()">üîÑ Neu pr√ºfen</button>
            <button onclick="installApp()">üì± App installieren</button>
        </div>
    </div>

    <script>
        let diagnosticData = '';
        let deferredPrompt = null;

        // Install Prompt Event
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            console.log('üì± Install-Prompt verf√ºgbar');
        });

        window.addEventListener('appinstalled', () => {
            console.log('‚úÖ App installiert');
            appendLine('\n‚úÖ APP WURDE INSTALLIERT!');
        });

        // Helper Functions
        function appendLine(text) {
            diagnosticData += text + '\n';
        }

        function appendSection(title) {
            appendLine('\n' + '='.repeat(60));
            appendLine(title);
            appendLine('='.repeat(60));
        }

        function formatCheck(label, value, isOk = true) {
            const symbol = isOk ? '‚úÖ' : '‚ùå';
            return `${symbol} ${label}: ${value}`;
        }

        // Diagnosis Functions
        async function runDiagnosis() {
            diagnosticData = '';
            document.getElementById('loading').style.display = 'block';
            document.getElementById('results').style.display = 'none';

            appendLine('PWA DIAGNOSE REPORT');
            appendLine('Erstellt: ' + new Date().toLocaleString('de-DE'));
            appendLine('URL: ' + window.location.href);

            await checkInstallStatus();
            await checkManifest();
            await checkServiceWorker();
            await checkIcons();
            await checkBrowserInfo();
            await checkInstallPrompt();

            // Display results
            document.getElementById('output').innerHTML = '<pre>' + diagnosticData + '</pre>';
            document.getElementById('loading').style.display = 'none';
            document.getElementById('results').style.display = 'block';
        }

        function checkInstallStatus() {
            appendSection('üì± INSTALLATION STATUS');

            const isStandalone = window.matchMedia('(display-mode: standalone)').matches;
            const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
            const isInStandaloneMode = isIOS ? window.navigator.standalone : isStandalone;

            appendLine(formatCheck('Standalone Mode', isInStandaloneMode ? 'JA' : 'NEIN', isInStandaloneMode));
            appendLine(formatCheck('Display Mode', window.matchMedia('(display-mode: standalone)').matches ? 'standalone' : 'browser'));
            appendLine(formatCheck('iOS Ger√§t', isIOS ? 'Ja' : 'Nein'));
        }

        async function checkManifest() {
            appendSection('üìã MANIFEST CHECK');

            try {
                const link = document.querySelector('link[rel="manifest"]');
                if (!link) {
                    appendLine('‚ùå FEHLER: Kein Manifest-Link gefunden!');
                    return;
                }

                const manifestUrl = link.href;
                appendLine('Manifest URL: ' + manifestUrl);

                const response = await fetch(manifestUrl);
                if (!response.ok) {
                    appendLine(`‚ùå FEHLER: HTTP ${response.status} ${response.statusText}`);
                    return;
                }

                const manifest = await response.json();

                // Kritische Felder
                appendLine(formatCheck('id', manifest.id || 'FEHLT', !!manifest.id));
                appendLine(formatCheck('name', manifest.name || 'FEHLT', !!manifest.name));
                appendLine(formatCheck('start_url', manifest.start_url || 'FEHLT', !!manifest.start_url));
                appendLine(formatCheck('scope', manifest.scope || 'FEHLT', !!manifest.scope));
                appendLine(formatCheck('display', manifest.display || 'FEHLT', !!manifest.display));
                appendLine(formatCheck('theme_color', manifest.theme_color || 'FEHLT', !!manifest.theme_color));

                const iconCount = manifest.icons?.length || 0;
                appendLine(formatCheck('Icons Anzahl', iconCount, iconCount > 0));

                const hasMaskable = manifest.icons?.some(i => i.purpose?.includes('maskable'));
                appendLine(formatCheck('Maskable Icon', hasMaskable ? 'JA' : 'FEHLT', hasMaskable));

                if (manifest.display_override) {
                    appendLine('Display Override: ' + JSON.stringify(manifest.display_override));
                }

                // Vollst√§ndiges Manifest
                appendLine('\n--- Vollst√§ndiges Manifest ---');
                appendLine(JSON.stringify(manifest, null, 2));

            } catch (error) {
                appendLine('‚ùå FEHLER: ' + error.message);
            }
        }

        async function checkServiceWorker() {
            appendSection('‚öôÔ∏è SERVICE WORKER');

            if (!('serviceWorker' in navigator)) {
                appendLine('‚ùå Service Worker nicht unterst√ºtzt!');
                return;
            }

            try {
                const registrations = await navigator.serviceWorker.getRegistrations();
                appendLine(formatCheck('Service Worker Support', 'JA', true));
                appendLine(formatCheck('Registrierungen', registrations.length, registrations.length > 0));

                registrations.forEach((reg, i) => {
                    appendLine(`\n--- SW #${i + 1} ---`);
                    appendLine('Scope: ' + reg.scope);
                    appendLine('Active: ' + (reg.active ? 'JA' : 'NEIN'));
                    appendLine('Installing: ' + (reg.installing ? 'JA' : 'NEIN'));
                    appendLine('Waiting: ' + (reg.waiting ? 'JA' : 'NEIN'));
                    if (reg.active) {
                        appendLine('Script URL: ' + reg.active.scriptURL);
                        appendLine('State: ' + reg.active.state);
                    }
                });

                const controller = navigator.serviceWorker.controller;
                appendLine(formatCheck('\nController aktiv', controller ? 'JA' : 'NEIN', !!controller));
                if (controller) {
                    appendLine('Controller URL: ' + controller.scriptURL);
                }

            } catch (error) {
                appendLine('‚ùå FEHLER: ' + error.message);
            }
        }

        async function checkIcons() {
            appendSection('üñºÔ∏è ICONS CHECK');

            try {
                const link = document.querySelector('link[rel="manifest"]');
                if (!link) {
                    appendLine('‚ùå Kein Manifest vorhanden');
                    return;
                }

                const response = await fetch(link.href);
                const manifest = await response.json();

                if (!manifest.icons || manifest.icons.length === 0) {
                    appendLine('‚ùå Keine Icons im Manifest');
                    return;
                }

                appendLine(`Pr√ºfe ${manifest.icons.length} Icons...\n`);

                for (const icon of manifest.icons) {
                    try {
                        const iconResponse = await fetch(icon.src);
                        const ok = iconResponse.ok;
                        const status = ok ? `‚úÖ OK (${iconResponse.status})` : `‚ùå FEHLER (${iconResponse.status})`;
                        appendLine(`${status} - ${icon.sizes} ${icon.purpose || 'any'}`);
                        appendLine(`    ‚Üí ${icon.src}`);
                    } catch (e) {
                        appendLine(`‚ùå FEHLER - ${icon.sizes}: ${e.message}`);
                        appendLine(`    ‚Üí ${icon.src}`);
                    }
                }
            } catch (error) {
                appendLine('‚ùå FEHLER: ' + error.message);
            }
        }

        function checkBrowserInfo() {
            appendSection('üåê BROWSER & SYSTEM INFO');

            const ua = navigator.userAgent;
            appendLine('User Agent:');
            appendLine(ua);

            const android = ua.match(/Android\s([0-9.]*)/);
            const chrome = ua.match(/Chrome\/([0-9.]*)/);
            const vivaldi = ua.includes('Vivaldi');

            appendLine('\n' + formatCheck('Android Version', android ? android[1] : 'Nicht Android'));
            appendLine(formatCheck('Chrome Version', chrome ? chrome[1] : 'Nicht Chrome-basiert'));
            appendLine(formatCheck('Vivaldi Browser', vivaldi ? 'JA' : 'NEIN'));
            appendLine(formatCheck('Screen Resolution', `${screen.width}x${screen.height}`));
            appendLine(formatCheck('Window Size', `${window.innerWidth}x${window.innerHeight}`));
            appendLine(formatCheck('Device Pixel Ratio', window.devicePixelRatio));
            appendLine(formatCheck('Online Status', navigator.onLine ? 'ONLINE' : 'OFFLINE'));

            if (navigator.connection) {
                appendLine(formatCheck('Connection Type', navigator.connection.effectiveType || 'unknown'));
            }

            // Platform Info
            appendLine('\n--- Platform Info ---');
            appendLine('Platform: ' + navigator.platform);
            appendLine('Language: ' + navigator.language);
            appendLine('Cookies Enabled: ' + navigator.cookieEnabled);
            appendLine('Do Not Track: ' + navigator.doNotTrack);
        }

        function checkInstallPrompt() {
            appendSection('üíæ INSTALL STATUS');

            if (deferredPrompt) {
                appendLine('‚úÖ Install-Prompt ist VERF√úGBAR!');
                appendLine('Die App kann installiert werden.');
                appendLine('Nutze den Button "App installieren" unten.');
            } else {
                appendLine('‚ùå Kein Install-Prompt verf√ºgbar');
                appendLine('\nM√∂gliche Gr√ºnde:');
                appendLine('‚Ä¢ App bereits installiert');
                appendLine('‚Ä¢ Manifest-Validierung fehlgeschlagen');
                appendLine('‚Ä¢ Service Worker Problem');
                appendLine('‚Ä¢ Nicht genug User Engagement (30 Sek warten)');
                appendLine('‚Ä¢ Browser unterst√ºtzt PWA Installation nicht');
            }
        }

        // Export Functions
        function downloadReport() {
            const blob = new Blob([diagnosticData], { type: 'text/plain;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'pwa-diagnose-' + new Date().getTime() + '.txt';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        async function copyToClipboard() {
            try {
                await navigator.clipboard.writeText(diagnosticData);
                alert('‚úÖ Diagnose-Daten in Zwischenablage kopiert!');
            } catch (err) {
                // Fallback f√ºr √§ltere Browser
                const textarea = document.createElement('textarea');
                textarea.value = diagnosticData;
                textarea.style.position = 'fixed';
                textarea.style.opacity = '0';
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                alert('‚úÖ Diagnose-Daten in Zwischenablage kopiert!');
            }
        }

        async function installApp() {
            if (!deferredPrompt) {
                alert('‚ùå Kein Install-Prompt verf√ºgbar!\n\nVersuche:\n1. 30+ Sekunden warten\n2. Vivaldi Men√º ‚Üí "Add to Home screen"');
                return;
            }

            deferredPrompt.prompt();
            const { outcome } = await deferredPrompt.userChoice;

            appendLine('\n' + '='.repeat(60));
            appendLine('INSTALLATION: ' + (outcome === 'accepted' ? '‚úÖ AKZEPTIERT' : '‚ùå ABGELEHNT'));
            appendLine('='.repeat(60));

            document.getElementById('output').innerHTML = '<pre>' + diagnosticData + '</pre>';

            deferredPrompt = null;

            if (outcome === 'accepted') {
                alert('‚úÖ App wird installiert!\n\nPr√ºfe vivaldi://webapks/ nach Installation.');
            }
        }

        // Auto-run on load
        window.addEventListener('load', () => {
            setTimeout(runDiagnosis, 1000);
        });
    </script>
</body>
</html>
